<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест WebSocket</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h1>Тест WebSockets</h1>
    <script>
        const socket = io("ws://localhost:4000");

        // Отправляем ID игрока
        socket.emit("playerJoin", "Игрок_1");

        // Получаем список игроков
        socket.on("updatePlayers", (players) => {
            console.log("Онлайн:", players);
        });

        // Ловим приглашение в игру
        socket.on("gameInvite", (fromPlayer) => {
            console.log(`${fromPlayer} пригласил вас в игру!`);
        });
    </script>
</body>
</html>
